<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <title>Temp Marriage Graphs</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1', {
            packages: ['corechart']
        });

        function drawVisualization() {
            //var queryText = encodeURIComponent("SELECT Category, year5 FROM 1UF9oix8kvZpNtFL32lrMDa_j9pJtCi9SlPJL1YYH");
            google.visualization.drawChart({
                "containerId": "visualization_div",
                "dataSourceUrl": 'https://www.google.com/fusiontables/gvizdata?tq=',
                "query": "SELECT IndependentVariable, year5, year10, year15, year20 FROM 1UF9oix8kvZpNtFL32lrMDa_j9pJtCi9SlPJL1YYH WHERE Category = 'FirstBirth'",
                "refreshInterval": 5,
                "chartType": "ColumnChart",
                "options": {
                    "colors":["#94FF94", "#66FF66", "#47B247", "#296629"],
                    "titleTextStyle": {
                        color: "black",
                        fontName: "Open Sans",
                        fontSize: 16,
                        bold: false,
                        italic: false
                    },
                    "title": "Divorce rates compared to timing of first birth relative to marriage",
                    "titleFontSize": 12,
                    "bar": {
                        "stroke-color":"black",//This line doesn't work. I can't find the stroke parameter.
                        "groupWidth": "90%"
                    },
                    "vAxis": {
                        "title": "Percent Divorced",
                        "textStyle": {
                            color: "black",
                            fontName: "Open Sans",
                            fontSize: 12,
                            bold: false,
                            italic: false
                        },
                        "titleTextStyle": {
                            color: "black",
                            fontName: "Open Sans",
                            fontSize: 16,
                            bold: false,
                            italic: false
                        }
                    },
                    "hAxis": {
                        "title": "Timing of first birth relative to wedding",
                        "textStyle": {
                            color: "black",
                            fontName: "Open Sans",
                            fontSize: 12,
                            bold: false,
                            italic: false
                        },
                        "titleTextStyle": {
                            color: "black",
                            fontName: "Open Sans",
                            fontSize: 16,
                            bold: false,
                            italic: false
                        }
                    },
                    "isStacked": true
                }
            })
        };

        google.setOnLoadCallback(drawVisualization);
    </script>
</head>

<body style="font-family: 'Open Sans', san-serif ; border: 0 none;">

    <div class="container">
        <div class="page-header">
            <h1>Effect of First Birth Timing</h1>
        </div>

        <div class="container" id="visualization_div" style="height: 400px;"></div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Marc Larson</p>
        </div>
    </footer>

</body>

</html>
